management:
  endpoint.gateway.enabled: true
  endpoints.web.exposure.include: gateway

spring:
  application:
    name: gateway-service
  cloud:
    discovery:
      enabled: true
    gateway:
      routes:
        - id : profil-service
          uri : lb://microservice-profil
          predicates :
            - Path= /profil/**
        - id : candidature-service
          uri : lb://microservice-candidature
          predicates :
            - Path= /candidature/**
spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
            - GET
            - POST
